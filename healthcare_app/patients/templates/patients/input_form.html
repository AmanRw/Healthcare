<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add reading - {{ patient.name }}</title>
</head>
<body>
  <h1>Add reading for {{ patient.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <p><a href="{% url 'patients:dashboard' patient.id %}">Back to dashboard</a></p>
</body>
</html>
